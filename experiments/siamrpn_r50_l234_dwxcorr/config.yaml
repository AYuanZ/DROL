META_ARC: "siamrpn_r50_l234_dwxcorr"

BACKBONE:
    TYPE: "resnet50"
    KWARGS:
        used_layers: [2, 3, 4]

ADJUST:
    ADJUST: True
    TYPE: "AdjustAllLayer"
    LAYER: 0
    FUSE: 'avg'
    KWARGS:
        in_channels: [512, 1024, 2048]
        out_channels: [256, 256, 256]

RPN:
    TYPE: 'MultiRPN'
    KWARGS:
        anchor_num: 5
        in_channels: [256, 256, 256]
        weighted: True

MASK:
    MASK: False

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5

TRACK:
    # matcher
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.05
    WINDOW_INFLUENCE: 0.25
    LR: 0.38
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5

    # classifier & updater
    USE_CLASSIFIER: True
    TEMPLATE_UPDATE: True
    SEED: 12345
    COEE_CLASS: 0.8
    USE_ATTENTION_LAYER: True
    CHANNEL_ATTENTION: True
    SPATIAL_ATTENTION: 'pool' # ['none', 'conv', 'pool']